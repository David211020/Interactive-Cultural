<!-- The Modal -->
<div id="myModal" class="modal">
  <!-- Modal content -->
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <p id="modalText">Information for Day</p>
    <div id="buttonContainer"></div>
  </div>
</div>

<script>
// Get the modal
var modal = document.getElementById("myModal");

// Function to open the modal
function openModal(info, buttons) {
  document.getElementById("modalText").innerHTML = info;
  
  // 获取按钮容器
  var buttonContainer = document.getElementById("buttonContainer");
  
  // 清空按钮容器，以便在每次打开modal时都重新生成按钮
  buttonContainer.innerHTML = "";
  
  // 遍历按钮信息数组并生成按钮
  for (var i = 0; i < buttons.length; i++) {
    var buttonInfo = buttons[i];
    var buttonDiv = document.createElement("div"); // 创建一个div元素
    var button = document.createElement("a");
    button.href = buttonInfo.link;
    button.textContent = buttonInfo.text;
    button.target = "_blank";
    button.classList.add("button"); // 添加按钮悬停样式类
    buttonDiv.appendChild(button); // 将按钮添加到div元素中
    buttonContainer.appendChild(buttonDiv); // 将div元素添加到按钮容器中
  }
  
  modal.style.display = "block";
}


// Function to close the modal
function closeModal() {
  modal.style.display = "none";
}

// Close the modal if the user clicks anywhere outside of the modal
window.onclick = function(event) {
  if (event.target == modal) {
    closeModal();
  }
}
</script>
